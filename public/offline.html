<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Tooryst</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #1f2937;
    }

    p {
      font-size: 18px;
      color: #6b7280;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .tips {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid #e5e7eb;
      text-align: left;
    }

    .tips h3 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #374151;
    }

    .tips ul {
      list-style: none;
      padding: 0;
    }

    .tips li {
      padding: 8px 0;
      color: #6b7280;
      font-size: 14px;
    }

    .tips li::before {
      content: 'â€¢';
      color: #667eea;
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      ðŸ“¡
    </div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, some content is available offline!
    </p>
    <button onclick="window.location.reload()">Try Again</button>

    <div class="tips">
      <h3>While you're offline:</h3>
      <ul>
        <li>Previously viewed pages may be available</li>
        <li>Cached images and content can still be accessed</li>
        <li>Your data will sync when you're back online</li>
      </ul>
    </div>
  </div>

  <script>
    // Automatically retry when online
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Show online status
    function updateOnlineStatus() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }

    window.addEventListener('online', updateOnlineStatus);
  </script>
</body>
</html>
